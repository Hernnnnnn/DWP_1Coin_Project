<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot</title>
    <link rel="stylesheet" href="./Forgot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        function validate()
        {
            var username;
            var username_flag=false;
            username=document.form.user.value;
            if(username.trim()=="")
            {
                document.getElementById("error_name").innerHTML ="Key in the correct username";
            }
            else
            {
                document.getElementById("error_name").innerHTML="&nbsp";
                username_flag=true;
            }
        }

    </script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <form name="form">
            <h4>Forgot Password</h4>
            <div class="box">
                <div name="login" class="login-input">
                    <!-- user -->
                    <p class="user"><label><i class="fa fa-address-card-o "></i> Username<sup>*</sup></label><br>
                    <input maxlength="15" name="user" type="text" id="username"><br><span id="error_name"></span></p>
                </div>
                <div class="submit">
                    <input type="button" value="Forgot Password" onclick="validate()">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
