    <script>
        function validate()
        {
            var username,password;
            var username_flag=false,password_flag=false;
            username=document.form.user.value;
            password=document.form.pass.value;
            if(username.trim()=="")
            {
                document.getElementById("error_name").innerHTML ="Key in the correct username";
            }
            else
            {
                document.getElementById("error_name").innerHTML="&nbsp";
                username_flag=true;
            }
            if(password.trim()=="")
            {
                document.getElementById("error_pass").innerHTML ="Key in the correct password";
            }
            else
            {
                document.getElementById("error_pass").innerHTML="&nbsp";
                password_flag=true;
            }
        }
        
    </script>
</head>

                    <p class="user"><label><i class="fa fa-address-card-o "></i> Username:&nbsp;</label>

                    <p class="pass"><label><i class="fa fa-lock"></i>&nbsp; &nbsp;Password :&nbsp;&nbsp;&nbsp;</label><br><input maxlength="10" name="pass" type="password" id="password"><br><span id="error_pass"></span></p>
                </div>
                <div class="remember">
                    <input type="checkbox" name="" id="remember"  name="rememberme" onclick="setcookie()"><span>Remember Me</span>

                <div class="submit">
